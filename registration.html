<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="resources/bootstrap_3.4.0.css">
    <link rel="stylesheet" href="registration.css">
    <script src="registration.js"></script>
</head>
<body>

<nav class="navbar">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Site</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Page 1 <span
                    class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="#">Page 1-1</a></li>
                    <li><a href="#">Page 1-2</a></li>
                    <li><a href="#">Page 1-3</a></li>
                </ul>
            </li>
            <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Page 2 <span
                    class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="#">Page 2-1</a></li>
                    <li><a href="#">Page 2-2</a></li>
                    <li><a href="#">Page 2-3</a></li>
                </ul>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Color <span
                    class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="#" onclick="changeColor(1)">Blue</a></li>
                    <li><a href="#" onclick="changeColor(2)">Cyan</a></li>
                    <li><a href="#" onclick="changeColor(3)">Yellow</a></li>
                    <li><a href="#" onclick="changeColor(4)">Default</a></li>
                    <li><a href="#">
                        <label for="colorPicker">Custom color
                        <input onchange="changeColor(5)" id="colorPicker" type="color" value="#F44336">
                        </label>
                    </a></li>
                </ul>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Font <span
                    class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="#" onclick="changeFont(1)" id="white-font">White</a></li>
                    <li><a href="#" onclick="changeFont(2)" id="black-font">Black</a></li>
                </ul>
            </li>
        </ul>
    </div>
</nav>

<div class="container">

    <div class="col-md-4 col-md-offset-4">

        <form class="shadow">
            <div class="modal-header">
                <h3>Registration</h3>
                <p>Welcome to registration form</p>
            </div>

            <fieldset class="form-group">
                <div>
                    <label for="usr">UserName:</label>
                    <input type="text" class="form-control" id="usr">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div>
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd">
                </div>
                <div>
                    <label for="confirmPwd">Confirm password:</label>
                    <input type="password" class="form-control" id="confirmPwd">
                </div>
            </fieldset>

            <fieldset>
                <div class="row">
                    <div class="col-md-6">
                        <label for="fName" class="fNameLabel">First name</label>
                        <input type="text" class="form-control" id="fName">
                    </div>
                    <div class="col-md-6">
                        <label for="lName">Last name</label>
                        <input type="text" class="form-control" id="lName">
                    </div>
                </div>

                <div class="form-group">
                    <select class="form-control" id="genderSelect">
                        <option selected disabled value="0">Gender</option>
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                        <option value="3">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <div class="checkbox">
                        <label><input type="checkbox">I agree to the Terms of Service</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox">I want to receive news and special offers</label>
                    </div>
                </div>
            </fieldset>

            <div class="text-right panel-footer">
                <button type="button" class="btn btn-success" id="btn_success">Success</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
